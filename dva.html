    <script type="text/javascript"> 
    //#336699
        var suit;
        var face;
        var gag;
        var dudes;   //dicks/dudes
        var cum;

        if(!suit) suit = 2;  //012
        if(!face) face = 2;  //012
        if(!gag) gag = 1;    //bool
        if(!dudes) dudes = 0;//bool
        if(!cum) cum = 0;    //bool

        function init(){
            //les mettre aux états des checkbox, ou mettre les checkbox à 0
        }

        function setSuitTo(_suit){
            suit = _suit;
            update();
        }
        function setFaceTo(_face){
            face = _face;
            update();
        }
        function setBoolean(_id){
            console.log(_id);
            if(_id='gag')  gag = document.getElementById('gag').checked ? 1 : 0;
            if(_id='dudes') dudes = document.getElementById('dudes').checked ? 1 : 0;
            if(_id='cum') cum = document.getElementById('cum').checked ? 1 : 0;
            //console.log("p t pl:"+p+t+pl);
            update();
        }

        function nextSuit(){
            if(suit < 2) suit++;
            else {
                suit = 0;
            }

            update();
        }
        function prevSuit(){
            if(suit>0) suit--;
            else {
                suit = 2;
            }
            update();
        }

        function nextFace(){
            if(face < 2) face++;
            else {
                face = 0;
            }

            update();
        }
        function prevFace(){
            if(face>0) face--;
            else {
                face = 2;
            }
            update();
        }

        function takeTurns(){
            temp=dudes;
            dudes=1-cum;
            cum=temp;
            update();
        }

        function update(){
            filename="images/dva/s"+suit+"f"+face+"g"+gag+"d"+dudes+"c"+cum+".jpg";
            document.getElementById("f"+face).checked = true;
            document.getElementById("s"+suit).checked = true;
            document.getElementById("gag").checked= gag? true : false;
            document.getElementById("dudes").checked= dudes? true : false;
            document.getElementById("cum").checked= cum? true : false;
            document.getElementById("img").src=filename;
            document.getElementById("code").innerHTML="Code : s"+suit+"f"+face+"g"+gag+"d"+dudes+"c"+cum;

        }
        window.onload = init;
    </script>
